<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Embed HTML Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            float: left;
        }

        nav a:hover {
            background-color: #575757;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px);
        }

        .game-container {
            width: 80%;
            height: 80%;
            border: 2px solid #333;
            background-color: #fff;
            position: relative;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>Half Life</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Games</a>
        <a href="#">About</a>
    </nav>

    <div class="content">
        <div class="game-container">
            <!-- Embed your game files here -->
            <iframe <iframe src="games/halflife.html" width="100%" height="100%" frameborder="0" title="Game"></iframe>
</iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Your Game Website</p>
    </footer>

</body>

</html>
